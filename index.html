<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Guess my number</h1>
      <p class="info">Please guess a number between 1 to 20!</p>
      <p class="random_number">?</p>
      <button class="restart_btn">Restart</button>
    </header>
    <main>
      <div class="right_wrapper">
        <input class="input_value" type="number" />
        <button class="check_btn">Check</button>
      </div>
      <div class="left_wrapper">
        <p class="message"></p>
        <p class="score-section">Score: <span class="score"></span></p>
        <p class="highest_score-section">
          Highest score: <span class="highest_score"></span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
